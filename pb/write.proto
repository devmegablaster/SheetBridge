syntax = "proto3";

package synk;

import "google/protobuf/timestamp.proto";

option go_package = "./";

message Write {
  WriteType write_type = 1;
  WriteData write_data = 2;
  string access_token = 3;
  string sheet_name = 4;
  string spreadsheet_id = 5;
  google.protobuf.Timestamp timestamp = 6;
}

enum WriteType {
    WRITE_FULL = 0;
}

message KeyValue {
    string key = 1;
    string value = 2;
}

message WriteData {
    repeated KeyValue dynamic_fields = 1;
}
